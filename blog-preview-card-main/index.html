<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="content">
      <div class="container">
        <img class="container__big-pic" src="~/blog-preview-card-main/assets/images/illustration-article.svg" alt="Modern art graphic with yellow, black and white colors">

        <p class="container__topic">Learning</p>
        <p class="container__published">Published 21 Dec 2023</p>
        <h1 class="container__title"><a>HTML & CSS foundations</a></h1>
        <p class="container__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="container__profile-pic-and-name">
          <div class="container__profile-pic-and-name__img-container">
            <img src="~/blog-preview-card-main/assets/images/image-avatar.webp" alt="Greg Hooper profile picture">
          </div>
          <p>Greg Hooper</p>
        </div>
        
        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Matt Turner</a>.
        </div> -->
      </div>
    </div>
  </main>

</html>
